<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorta - Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow card-login">
      <h1 class="text-center mb-4 pacifico sorta-logo">Sorta</h1>
      <h4 class="text-start mb-3 text-login">Login</h4>
      
      <form>
        <div class="mb-3">
          <label for="username" class="form-text-label">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Sorta-Username">
        </div>

        <div class="mb-3">
          <label for="password" class="form-text-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Sorta-Password">
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-3">
          <a href="#" class="text-decoration-none small">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn btn-primary w-100 login-btn">Login</button>
    
      </form>
    </div>
    
  </div>
</body>

</html>
